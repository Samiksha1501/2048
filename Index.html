<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>2048 Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/63090d5f16.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="game-container">
        <div id="grid-container"></div>
    </div>
    <div id="game-over">
        <h1>Game Over</h1>
        <button id="tryagain">Try Again</button>
    </div>
    <div class="game-info">
        <h1>2048 Game</h1>
        <div class="game-message" id="game-message">
            <p id="game-score">Score: 0</p>
        </div>
        <button id="new-game">New Game</button>
        <div class="move">
            <h1>Controls</h1>
            <i class="fa-solid fa-arrow-up-long up"></i>
            <i class="fa-solid fa-arrow-left-long left"></i>
            <i class="fa-solid fa-arrow-right-long right"></i>
            <i class="fa-solid fa-arrow-down-long down"></i>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
